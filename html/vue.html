<!DOCTYPE html>
<html lang="en">
<head>
    <title>vue</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ tempArr }}</div>
        <div @click="handler">add</div>
    </div>
    <script>
        console.log(sessionStorage.getItem('item'))
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    tempArr: [],
                    item: sessionStorage.getItem('item')
                }
            },
            created() {
                console.log(1)
                console.log(this.item)
                this.tempArr = [1, 2, 3]
            },
            methods: {
                handler() {
                    console.log('click')
                    sessionStorage.removeItem('item')
                    this.tempArr[3] = 4
                    console.log(this.tempArr)
                }
            },
        })
    </script>
</body>
</html>
