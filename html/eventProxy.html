<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1 {
            width: 400px;
            height: 400px;
            background: red;
        }
        .div2 {
            width: 300px;
            height: 300px;
            background: green;
        }
        .div3 {
            width: 200px;
            height: 200px;
            background: blue;
        }
        .div4 {
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
</head>

<body>
    <div class="div div1">
        <div class="div div2">
            <div class="div div3">
                <div class="div div4"></div>
            </div>
        </div>
    </div>
    <ul class="wrap">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <script>
        let divArr = document.getElementsByClassName('div')
        for (let i = 0; i < divArr.length; i++) {
            divArr[i].addEventListener('click', (e) => {
                console.log(i)
            })
        }
        document.querySelector('.wrap').addEventListener('click', (e) => {
            console.log(this)
            let event = e || window.event
            let target = event.target || event.srcElement
            if (target.nodeName.toLowerCase() == 'li') {
                console.log(target.innerHTML)
            }
        }, false)
    </script>
</body>

</html>
