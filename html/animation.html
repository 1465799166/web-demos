<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
.div1 {
	position: absolute;
	width: 100px;
	height: 100px;
	background: red;
	-webkit-animation: slider 4s infinite;
}
@keyframes slider {
	20% {
		left: 0;
	}
	40% {
		left: 100px;
	}
	60% {
		left: 100px;
	}
	80% {
		left: 200px;
	}
	100% {
		left: 200px;
	}
}
</style>
</head>
<body>
	<div class="div1"></div>
</body>
</html>
