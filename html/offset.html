<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .wrap {
        overflow: scroll;
        margin: 10px;
        padding: 8px;
        width: 300px;
        height: 300px;
        border: 1px solid black;
        /* box-sizing: border-box; */
    }
    .test {
        margin: 30px;
        padding: 10px;
        width: 200px;
        height: 400px;
        border: 3px solid red;
        /* box-sizing: border-box; */
    }
</style>
<body>
    <div class="wrap">
        <div class="test"></div>
    </div>
    <script>
        console.log(document.body.offsetWidth, document.body.offsetHeight)
        console.log(document.body.clientWidth, document.body.clientHeight)
        let wrap = document.getElementsByClassName('wrap')[0]
        let test = document.getElementsByClassName('test')[0]
        wrap.scrollTop = 100
        console.log({
            offsetWidth: wrap.offsetWidth,
            offsetHeight: wrap.offsetHeight,
            offsetLeft: wrap.offsetLeft,
            offsetTop: wrap.offsetTop
        })
        console.log({
            clientWidth: wrap.clientWidth,
            clientHeight: wrap.clientHeight,
            clientLeft: wrap.clientLeft,
            clientTop: wrap.clientTop
        })
        console.log({
            scrollWidth: wrap.scrollWidth,
            scrollHeight: wrap.scrollHeight,
            scrollLeft: wrap.scrollLeft,
            scrollTop: wrap.scrollTop
        })
    </script>
</body>
</html>
