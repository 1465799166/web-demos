<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        async function async1() {
            console.log("a");
            await async2();
            console.log("b");
        }

        async function async2() {
            console.log('c');
        }

        console.log("d");

        setTimeout(function () {
            console.log("e");
        }, 0);

        async1();

        new Promise(function (resolve) {
            console.log("x");
            resolve();
        }).then(function () {
            console.log("y");
        });

        console.log('z');
    </script>
</body>

</html>
